{% extends "base.html" %}

{% block title %}Register | House Price Prediction{% endblock title %}

{% block content %}
<div class="mt-4">
    <div class="card container shadow text-center col-md-4">
        <h1 class="pt-2">Register</h1>
        <hr>
        <form action="" method="POST" class="px-3">
            {% csrf_token %}
            <input type="text" class="form-control my-3 " name="username" placeholder="UserName" value="{{username}}" reqired/>
            <input type="email" class="form-control my-3 " name="email" placeholder="Email" value="{{email}}" reqired/>
            <input type="password" class="form-control my-3 "name="password" placeholder="Password" reqired/>
            <div class="text-left">
                <br>
            </div>
            <input type="submit" class="btn-lg btn-outline-primary my-3 ">
        </form>
    </div>
</div>
{% endblock content %}
