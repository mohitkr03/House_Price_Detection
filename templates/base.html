<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-image: url("static/background.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
</head>

<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">House Price Detection</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url "index" %}">Predict</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'logout'%}">Logout</a>
                        </li>

                        {% else %}

                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'login'%}">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'register'%}">Register</a>
                        </li>

                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    {% block content %}

    {% endblock content %}
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="ModalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        const myModal = new bootstrap.Modal(document.getElementById('myModal'))
        const ModalBodyalbody = document.getElementById("ModalBody")
        const ModalLabel = document.getElementById("ModalLabel")
        "{% for message in messages %}"
        ModalBody.innerText = "{{message}} "
        ModalLabel.innerText = "{{message.tags}}"
        myModal.show()
        "{% endfor %}"
    </script>
</body>

</html>
